<!DOCTYPE html>
<html>
<head>
    <title>Lista de Restaurantes</title>
</head>
<body>
    <h1>Lista de Restaurantes</h1>
    <ul>
        {% for restaurante in object_list %}
            <li>
                <a href="{% url 'detail_restaurante' restaurante.pk %}">{{ restaurante.nombre }}</a>
                - {{ restaurante.direccion }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
