{% extends 'base.html' %}

{% block title %}Actualizar Restaurante{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="bg-white shadow-md rounded-md overflow-hidden border border-blue-500 p-6">
        <h2 class="text-2xl font-bold mb-6">Actualizar Restaurante</h2>
        <!-- Este metodo permite cargar archivos/imagenes -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Actualizar
            </button>
            <a href="{% url 'list_restaurante' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded ml-2">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
