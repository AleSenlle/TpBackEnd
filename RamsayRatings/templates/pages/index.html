{% extends 'base.html' %}

{% block title %}Ramsey Review - Últimas Reseñas{% endblock %}

{% block content %}
<main class="flex-1 py-8 px-6">
  <!-- Título principal de la sección de reseñas. -->
  <h1 class="text-3xl font-bold mb-4">Últimas Reseñas</h1>
  <!-- Grid de tarjetas que muestran las últimas reseñas. -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Tarjeta de una reseña. -->
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
      <!-- Imagen del restaurante. -->
      <img
        src="/placeholder.svg"
        alt="Imagen del restaurante"
        class="w-full h-48 object-cover rounded-t-md"
        width="300"
        height="200"
        style="aspect-ratio: 300 / 200; object-fit: cover;"
      />
      <div class="p-6">
        <!-- Título de la reseña. -->
        <h2 class="text-xl font-bold mb-2">Restaurante La Esquina</h2>
        <!-- Descripción de la reseña. -->
        <p class="text-gray-600 mb-4">Excelente comida y servicio. Definitivamente volveré.</p>
        <!-- Puntuación de la reseña. -->
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-2">
            <!-- Ícono de estrella para representar la puntuación. -->
            {% include 'star_icon.html' %}
              
            <!-- Valor de la puntuación. -->
            <span class="font-bold">4.5</span>
          </div>
          <!-- Enlace para leer más detalles de la reseña. -->
          <a class="text-blue-500 hover:underline" href="#">
            Leer más
          </a>
        </div>
      </div>
    </div>
    <!-- Otras tarjetas de reseñas siguen un formato similar. -->
  </div>
</main>
{% endblock %}
