<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ramsey Review{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col min-h-screen">
    <!-- Barra de navegación -->
    <header class="bg-gray-900 text-white py-4 px-6 flex items-center justify-between">
        <div class="flex items-center">
            <a class="text-xl font-bold" href="{% url 'home' %}">
                Ramsey Review
            </a>
            <nav class="ml-8">
                <ul class="flex space-x-4">
                    <li>
                        <a class="hover:underline" href="{% url 'list_reseñas'%}">
                            Reseñas
                        </a>
                    </li>
                    <li>
                        <a class="hover:underline" href="{% url 'list_restaurante'%}">
                            Restaurantes
                        </a>
                    </li>
                    <li>
                        <a class="hover:underline" href="#">
                            Sobre Nosotros
                        </a>
                    </li>
                    <li>
                        <a class="hover:underline" href="#">
                            Contacto
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <button class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">
            Iniciar Sesión
        </button>
    </header>

    <!-- Contenido principal -->
    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-4 px-6 text-center">
        <p>© 2024 Ramsey Review. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
